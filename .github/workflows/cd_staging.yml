name: Deploy to staging

on: 
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to staging cluster
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/anil_aws_key
          chmod 600 ~/anil_aws_key

      - name: Add remote host to known_hosts
        run: |
          ssh-keyscan -H 3.111.37.231 >> ~/.ssh/known_hosts

      - name: SSH and deploy
        run: |
          ssh -i ~/anil_aws_key ubuntu@3.111.37.231 << 'EOF'
            cd monorepo-test-devops-1/
            git pull
            pnpm install 
            pnpm run build
            pm2 restart fe-server
            pm2 restart http-server
            pm2 restart ws-server
          EOF
