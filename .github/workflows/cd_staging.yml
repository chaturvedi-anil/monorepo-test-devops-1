name: Deploy to staging

on: 
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to staging cluster
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/anil_aws_key
          chmod 700 ~/anil_aws_key

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          if ssh-keyscan -H 13.232.232.122 >> ~/.ssh/known_hosts; then
            echo "Host added to known_hosts"
          else
            echo "ssh-keyscan failed, but continuing..."
          fi


      - name: SSH - Load env, Pull, Build and Restart
        run: |
          ssh -i ~/anil_aws_key ubuntu@13.232.232.122 << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            source ~/.bashrc
            node -v
            pnpm -v
            pm2 -v

            cd monorepo-test-devops-1/
            git pull
            pnpm install 
            pnpm run build
            pm2 restart fe-server
            pm2 restart http-server
            pm2 restart ws-server
          EOF

