name: Deploy to staging
on: 
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to staging cluster
    steps: 
      - run: |
          echo "{{ secrets.AWS_SSH_PRIVATE_KEY }}" &> ~/anil_aws_key
          echo "yes" | ssh -i ~/anil_aws_key ubuntu@3.111.37.231
          cd monorepo-test-devops-1/ && git pull
          pnpm install 
          pnpm run build
          pm2 restart fe-server
          pm2 restart http-server
          pm2 restart ws-server